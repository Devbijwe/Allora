{% extends "layout.html" %} {% block main %}
<style>
    body {
        background: lightslategray;
    }
</style>
<div class="container my-4" style="max-width:960px ; margin:50px 30%; ">
    <div class="col-md-7 col-lg-8 p-4 px-5" style="border:2px solid black;background:lightblue;border-radius:30px;">
        <h3 class="mb-3" style="text-align: center;">Contact</h3>
        <form class="needs-validation" novalidate method="post" action="/contact">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" name="fname" placeholder="fistname" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lname" id="lastName" placeholder="lastname" value="" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="mobile" class="form-label">Mobile</label>
                    <div class="input-group has-validation">

                        <!-- <span class="input-group-text"></span> -->

                        <input type="tel" class="form-control" id="mobile" placeholder="Mobile No." name="mobile" required>
                        <div class="invalid-feedback">
                            Your Mobile No. is required.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email
                         <span class="text-muted"></span>
                    </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>

                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
                    <div class="invalid-feedback">
                        Please enter your address.
                    </div>
                </div>
                <div class="col-12">
                    <label for="comment" class="form-label">Feed Back</label>
                    <textarea type="text" name="comment" class="form-control" id="commment" placeholder="Leave your Comment here" required></textarea>
                    <div class="invalid-feedback">
                        Please add yur feedback.
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Send</button>
        </form>
        </div>
    </div>
</div>


{% endblock %} {% block subMain %} {% endblock %}
